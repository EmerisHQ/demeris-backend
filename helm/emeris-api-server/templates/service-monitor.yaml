apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{ toYaml .Values.serviceMonitorLabels }}
    {{- include "chart.labels" . | indent 4 }}
spec:
  endpoints:
  - path: /metrics
    port: 8000
  namespaceSelector:
    matchNames:
    - {{ .Release.Namespace }}
  selector:
    matchLabels:
      {{- include "chart.labels" . | indent 6 }}