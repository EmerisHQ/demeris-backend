apiVersion: apps.starport.cloud/v1
kind: NodeSet
metadata:
  name: akash
  namespace: default
spec:
  replicas: 1

  app:
    name: akash
    daemonName: akash
    cliName: akash

  moniker: demeris

  init:
    chainID: demeris-test
    assets:
      - 100000000000000000stake
      - 100000000000000000uakt

  image:
    name: gcr.io/tendermint-dev/akash
    version: v0.12.1

  config:
    nodes:
      startupTimeout: 30m
      traceStoreContainer:
        image: demeris/tracelistener
        imagePullPolicy: Never
        env:
          - name: TRACELISTENER_FIFOPATH
            value: /trace-store/kvstore.fifo
          - name: TRACELISTENER_DATABASECONNECTIONURL
            value: postgres://root@cockroachdb-public:26257?sslmode=disable
          - name: TRACELISTENER_TYPE
            value: gaia
          - name: TRACELISTENER_CHAINNAME
            value: akash
    additionalEgressRules:
      - to:
          - namespaceSelector: {}
        ports:
          - protocol: TCP
            port: 26257