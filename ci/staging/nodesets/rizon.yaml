apiVersion: apps.starport.cloud/v1
kind: NodeSet
metadata:
  name: rizon
  namespace: emeris
spec:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          topologyKey: kubernetes.io/hostname
          labelSelector:
            matchLabels:
              nodeset: rizon
  app:
    cliName: rizond
    daemonName: rizond
    name: rizon
  config:
    additionalEgressRules:
      - ports:
          - port: 26257
            protocol: TCP
    nodes:
      blockThreshold: 15s
      configOverride:
        app:
          - key: minimum-gas-prices
            value:
              string: 0.015uatolo
          - key: pruning
            value:
              string: default
          - key: pruning-keep-recent
            value:
              string: "0"
          - key: pruning-interval
            value:
              string: "0"
          - group: api
            key: enabled-unsafe-cors
            value:
              bool: true
        config:
          - group: rpc
            key: cors_allowed_origins
            value:
              stringList:
              - '*' 
      startupTimeout: 1h
      traceStoreContainer:
        env:
          - name: TRACELISTENER_FIFOPATH
            value: /trace-store/kvstore.fifo
          - name: TRACELISTENER_DATABASECONNECTIONURL
            value: postgres://root@cockroachdb-public:26257?sslmode=disable
          - name: TRACELISTENER_TYPE
            value: gaia
          - name: TRACELISTENER_CHAINNAME
            value: rizon
          - name: TRACELISTENER_DEBUG
            value: "true"
        image: gcr.io/tendermint-dev/emeris-tracelistener-v44:v1.3.0
        imagePullPolicy: Always
        resources:
          limits:
            cpu: "1"
            memory: 2Gi
          requests:
            cpu: 100m
            memory: 1Gi
    reconcilePeriod: 5m
  image:
    name: gcr.io/tendermint-dev/rizon
    version: v0.3.0
  join:
    genesis:
      url: https://raw.githubusercontent.com/rizon-world/mainnet/master/genesis.json
    seeds:
      - address: seed-1.mainnet.rizon.world
        id: 83c9cdc2db2b4eff4acc9cd7d664ad5ae6191080
        port: 26656
      - address: seed-2.mainnet.rizon.world
        id: ae1476777536e2be26507c4fbcf86b67540adb64
        port: 26656
      - address: seed-3.mainnet.rizon.world
        id: 8abf316257a264dc8744dee6be4981cfbbcaf4e4
        port: 26656
  moniker: emeris
  persistence:
    size: 250Gi
    autoResize:
      enabled: true
  replicas: 2
  resources:
    sentry:
      limits:
        cpu: "4"
        memory: 8Gi
      requests:
        cpu: "2"
        memory: 4Gi
  expose:
    domain: rizon.chain.staging.emeris.com
    grpc: true
    rpc: true
    api: true
