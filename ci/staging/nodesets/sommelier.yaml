apiVersion: apps.starport.cloud/v1
kind: NodeSet
metadata:
  name: sommelier
  namespace: emeris
spec:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          topologyKey: kubernetes.io/hostname
          labelSelector:
            matchLabels:
              nodeset: sommelier
  app:
    cliName: sommelier
    daemonName: sommelier
    name: sommelier
  config:
    additionalEgressRules:
      - ports:
          - port: 26257
            protocol: TCP
    nodes:
      blockThreshold: 15s
      configOverride:
        app:
          - key: minimum-gas-prices
            value:
              string: 0.005usomm
          - key: pruning
            value:
              string: default
          - key: pruning-keep-recent
            value:
              string: "0"
          - key: pruning-interval
            value:
              string: "0"
          - group: api
            key: enabled-unsafe-cors
            value:
              bool: true
        config:
          - group: rpc
            key: cors_allowed_origins
            value:
              stringList:
              - '*' 
      startupTimeout: 1h
      traceStoreContainer:
        env:
          - name: TRACELISTENER_FIFOPATH
            value: /trace-store/kvstore.fifo
          - name: TRACELISTENER_DATABASECONNECTIONURL
            value: postgres://root@cockroachdb-public:26257?sslmode=disable
          - name: TRACELISTENER_TYPE
            value: gaia
          - name: TRACELISTENER_CHAINNAME
            value: sommelier
          - name: TRACELISTENER_DEBUG
            value: "true"
          - name: TRACELISTENER_USESQLGEN
            value: "true"
        image: gcr.io/tendermint-dev/emeris-tracelistener-v44:v1.8.3
        imagePullPolicy: Always
        resources:
          limits:
            cpu: "1"
            memory: 2Gi
          requests:
            cpu: 100m
            memory: 1Gi
    reconcilePeriod: 5m
  image:
    name: gcr.io/tendermint-dev/sommelier
    # name: ghcr.io/peggyjv/sommelier-sommelier
    version: v3.1.1
  join:
    genesis:
      url: https://raw.githubusercontent.com/PeggyJV/SommelierNetwork/main/genesis.json
    persistentPeers:
      - id: e1d1dd22a63b1899ac51c8c96416f77c8ef98231
