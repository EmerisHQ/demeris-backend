apiVersion: apps.starport.cloud/v1
kind: Relayer
metadata:
  name: relayer
  namespace: emeris
spec:
  mode:
    clients:
      enabled: true
      refresh: true
      misbehaviour: true
    packets:
      enabled: true
      clearInterval: 100
      clearOnStart: true
      filter: false
      txConfirmation: true

  chains:
    - nodeset: cosmos-hub
      faucet: cosmos-hub-faucet
      gasPrice:
        price: "0.001"
      accountPrefix: cosmos

    - nodeset: akash
      faucet: akash-faucet
      gasPrice:
        price: "0.001"
      accountPrefix: akash

    - nodeset: terra
      faucet: terra-faucet
      gasPrice:
        price: "0.001"
      accountPrefix: terra

  paths:
    - sideA: cosmos-hub
      sideB: akash

    - sideA: cosmos-hub
      sideB: terra

    - sideA: terra
      sideB: akash
