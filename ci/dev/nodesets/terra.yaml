apiVersion: apps.starport.cloud/v1
kind: NodeSet
metadata:
  name: terra
  namespace: emeris
spec:
  app:
    cliName: terrad
    daemonName: terrad
    name: terra
  config:
    additionalEgressRules:
      - ports:
          - port: 26257
            protocol: TCP
    nodes:
      blockThreshold: 20s
      startupTimeout: 1h
      traceStoreContainer:
        env:
          - name: TRACELISTENER_FIFOPATH
            value: /trace-store/kvstore.fifo
          - name: TRACELISTENER_DATABASECONNECTIONURL
            value: postgres://root@cockroachdb-public:26257?sslmode=disable
          - name: TRACELISTENER_TYPE
            value: gaia
          - name: TRACELISTENER_CHAINNAME
            value: terra
          - name: TRACELISTENER_DEBUG
            value: "true"
          - name: TRACELISTENER_USESQLGEN
            value: "true"
        image: gcr.io/tendermint-dev/emeris-tracelistener-v44:v1.6.0
        imagePullPolicy: Always
        resources:
          limits:
            cpu: "1"
            memory: 2Gi
          requests:
            cpu: 100m
            memory: 1Gi
    reconcilePeriod: 5m
  image:
    name: terramoney/core
    version: v0.5.13
  init:
    chainID: terra
    bondDenom: uluna
    assets:
      - 10000000000000000000uluna
    faucet:
      funds: 100000000000000000uluna
      denoms:
        - uluna
      domain: faucet.terra-emeris.app.alpha.starport.cloud
      legacySend: false
      maxCredit: 100000000
      replicas: 1
    stakeAmount: 1000000uluna
  moniker: emeris
  persistence:
    autoResize:
      enabled: true
      increment: 5G
      threshold: 80
    size: 15G
  replicas: 1
  resources:
    validator:
      requests:
        cpu: 100m
        memory: 256Mi
      limits:
        cpu: 400m
        memory: 512Mi
    sentry:
      requests:
        cpu: 100m
        memory: 256Mi
      limits:
        cpu: 400m
        memory: 512Mi
  expose:
    domain: terra-emeris.app.alpha.starport.cloud
    grpc: true
    rpc: true
    api: true
    p2p: true