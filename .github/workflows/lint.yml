name: Lint
on:
  push:
    branches:
      - main
      - develop
      - sahith/update-develop
  pull_request:
    branches:
      - main
      - develop
      - sahith/update-develop
jobs:
  golangci:
  name: lint
  runs-on: ubuntu-latest
  steps:
    - uses: actions/checkout@v2
    - name: golangci-lint
      uses: golangci/golangci-lint-action@v2